{% if user and user.is_authenticated %}
    {% include 'baseLogin.html' %}
    {% load static %}
    <body style="background-image: url({% static 'background/blue.png' %})">
        {% block content %}
            <div class="container">
                {% load crispy_forms_tags %}
                <img src="{% static photo %}" height="100" width="100">
                {% crispy FileForm %}
                <br>
                <br>
                {% crispy InitialUserForm %}
            </div>
        {% endblock %}
    </body>
{% else %}
    <h1>Please login!</h1>
{% endif %}
